<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DoC JS Examples</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <h2>Deck of Cards API JavaScript Wrapper Examples</h2>
  <script src="../DoC.js"></script>
  <script>
    var newDeckCallback = function(deck) {
      console.log('Success or failure!');
      console.dir(deck);
    };

    var newDeckCompleted = function(error) {
      console.log('Completed!');
      console.dir(error);
    };

    DoC.createDeck({
      success: newDeckCallback,
      failure: newDeckCallback,
      complete: newDeckCompleted
    }, {
      shuffled: true,
    });
  </script>  
</body>
</html>
