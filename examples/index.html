      //DoC.addToPile(addToPileCallback, 'discard', response.deck_id, ['AS']);

    var newDeckCallback = function(response) {
      console.dir(response);
      //DoC.shuffleDeck(shuffleCallback, response.deck_id);
      DoC.drawFromDeck(drawFromDeckCallback, response.deck_id, 3);

    var addToPileCallback = function(response) {
      console.log('Add to pile!');
      console.dir(response);
    };

    var drawFromDeckCallback = function(response) {
      console.log('Draw from deck');
      console.dir(response);
      var drawnCards = response.cards;
      DoC.addToPile(addToPileCallback, 'discard', response.deck_id, drawnCards);
    };
